<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Gestion des Virements</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="../css/banque.css" rel="stylesheet" type="text/css">
</head>

<body class="elBody">

  <form name="frmVirements" action="#" method="post">

    <table border="0" width="100%" align="center">
      <tr>
        <td align="center" valign="top">
          <img src="../images/image-bienvenue.jpg" border="0" height="98" alt="" />
        </td>
      </tr>
      <tr>
        <td>
          <hr>
        </td>
      </tr>
      <tr>
        <td>
          <br/><br/>
          <table width="60%" border="1" align="center">
            <tr>
              <td align="left">
                &nbsp;<img src="../images/puce.gif" width="13" height="18" alt="" />&nbsp;Comptes &eacute;metteurs
              </td>
              <td>
                <select name="inCmptEme" id="inCmptEme">
                <option value="">&nbsp;&nbsp;&nbsp;--&nbsp;Choix&nbsp;--&nbsp;&nbsp;&nbsp;</option>
                <option value="1">Compte 1</option>
                <option value="2">Compte 2</option>
                <option value="3">Compte 3</option>
               </select>
              </td>
            </tr>
            <tr>
              <td align="left">
                &nbsp;<img src="../images/puce.gif" width="13" height="18" alt="" />&nbsp;Comptes destinataires
              </td>
              <td>
                <select name="inCmptDes" id="inCmptDes">
                <option value="">&nbsp;&nbsp;&nbsp;--&nbsp;Choix&nbsp;--&nbsp;&nbsp;&nbsp;</option>
                <option value="1">Compte 1</option>
                <option value="2">Compte 2</option>
                <option value="3">Compte 3</option>
               </select>
              </td>
            </tr>
            <tr>
              <td align="left">
                &nbsp;<img src="../images/puce.gif" width="13" height="18" alt="" />&nbsp;Montant du virement
              </td>
              <td>
                <input type="text" name="inMontant" value="0.0" size="12" />
              </td>
            </tr>
          </table>
          <p>&nbsp;</p>
          <table width="200" border="0" align="center">
            <tr>
              <td><a href="javascript:frmVirements.submit()">
                <img src="../images/bouton-validez.gif" width="98" height="33" border="0" alt=""/>
                </a>
              </td>
              <td><a href="../menu.html">
                 <img src="../images/bouton-annuler.gif" width="98" height="34" border="0" alt=""/>
                 </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

</html>
