<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>NET*Banque</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="css/banque.css" rel="stylesheet" type="text/css">
</head>

<body class="elBody">

  <form id="frmLogin" name="frmLogin" action="menu.html" method="post">
    <table width="931px" border="0">
      <tr>
        <td align="left" rowspan="2" width="131px">
          <img src="images/image-femme.jpg" alt="" />
        </td>
        <td align="left" valign="top" width="800px">
          <img src="images/titre.jpg" alt="" />
        </td>
      </tr>
      <tr>
        <td>
          <table width="60%" border="1" align="center" bgcolor="lightgray">
            <tr>
              <td align="center">
                <table>
                  <tr>
                    <td colspan="2" align="center">
                      <p>&nbsp;</p>
                      <p class="elTitre1">
                        Veuillez entrer votre nom d'utilisateur et votre mot de passe
                      </p>
                      <p>&nbsp;</p>
                    </td>
                  </tr>
                  <tr>
                    <td class="elLibelle1">
                      Nom d'utilisateur
                    </td>
                    <td>
                      <input type="text" name="inLogin" value="yls" />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">&nbsp;</td>
                  </tr>
                  <tr>
                    <td class="elLibelle1">
                      Mot de passe
                    </td>
                    <td>
                      <input type="password" name="inPass" value="aston" />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" align="center">
                      <p>&nbsp;</p>
                      <a href="javascript:frmLogin.submit()">
                        <img src="images/bouton-validez.gif" width="98" height="33" border="0" alt="" />
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
