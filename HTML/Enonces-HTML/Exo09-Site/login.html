<!DOCTYPE HTML>
<html lang="fr">

<head>
  <title>NET*Banque</title>
  <meta charset ="utf-8">
  <link href="css/banque.css" rel="stylesheet" type="text/css">
  <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body class="elBody">
  <div id="women">

  </div>
  <div id="welcome">

  </div>
  <div id="paddingTest">

  </div>
  <div id="loginContainer">
    <div id="login">
      <p>Veuillez entrer votre nom d'utilisateur et votre mot de passe</p>
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Mot de passe :</label>
    <input type="password" name="password" id="password">
    <br>
    <a href="javascript:frmLogin.submit()">
      <img id="buttonSubmit" src="images/bouton-validez.gif" width="98" height="33" border="0" alt="" />
    </a>
    </div>
  </div>

  
    

</body>

</html>
